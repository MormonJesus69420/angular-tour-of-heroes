<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button
      class="delete"
      title="Delete {{ hero.name }}"
      (click)="delete(hero)"
    >
      YEET
    </button>
  </li>
</ul>
<h3>Add New Hero</h3>
<div>
  <div>
    <label>
      Hero name:
      <input #heroName />
    </label>
  </div>
  <!-- (click) passes input value to add() and then clears the input -->
  <div>
    <button (click)="add(heroName.value); heroName.value = ''">Add Hero</button>
  </div>
</div>
