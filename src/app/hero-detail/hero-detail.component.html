<div *ngIf="hero">
  <h2>Info About: {{ hero.name | uppercase }}</h2>
  <div><span>Id: </span>{{ hero.id }}</div>
  <div>
    <label>
      Name:
      <input [(ngModel)]="hero.name" placeholder="Name" />
    </label>
  </div>
  <div><button (click)="save()">Save</button></div>
  <div>
    <button (click)="goBack()">Go Back Where You Came From You Demon!</button>
  </div>
</div>
